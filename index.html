<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script type="text/javascript" defer src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form id="form-one">

            <div class="mb-3">
                <label for="first-name">First Name</labelclass="form-label">Email address</label>
                <input type="text" class="form-control" id="first-name">
            </div>

            <div class="mb-3">
                <label for="last-name">Last Name</labelclass="form-label">Email address</label>
                <input type="text" class="form-control" id="last-name">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form id="form-two">

            <div class="mb-3">
                <label for="email">First Name</labelclass="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="desc">Last Name</labelclass="form-label">Email address</label>
                <input type="text" class="form-control" id="desc">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
